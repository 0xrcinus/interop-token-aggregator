version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: token-aggregator-db
    environment:
      POSTGRES_DB: tokendb
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d tokendb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
